<!DOCTYPE html>
<html>

<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="CSS/css_registro.css">
  <script src="../2023_proyectofinal_10/JS/JS_Registro.js"></script>
  
</head>

<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registroForm" onsubmit="registrar(); return false;">
      <div class="form-row">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-row">
        <label for="fullname">Nombre real:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-row">
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="text" id="birthdate" name="birthdate" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/aaaa" required>
      </div>
      <div class="form-row">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="password">Contraseña (nueva contraseña):</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-row">
        <label for="confirm-password">Contraseña (introducir de nuevo la contraseña):</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-row">
        <label for="newsletter">Deseo recibir información sobre novedades y ofertas:</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked>
      </div>
      <div class="form-row">
        <label for="terms">Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre protección de datos:</label>
        <input type="checkbox" id="terms" name="terms" required>
      </div>
      <div class="form-row">
        <input type="submit" value="Registrarse">
      </div>
    </form>
  </div>
</body>
</html>
